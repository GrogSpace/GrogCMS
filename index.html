<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grog CMS</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="src/css/default.css">
    <link rel="stylesheet" href="src/css/custom.css">
    <style>
        .error { color: red; font-weight: bold; }
    </style>
</head>
<body class="bg-white text-gray-900">
    <div id="app" class="min-h-screen flex flex-col p-4">
        <h1 class="text-2xl font-bold mb-4">Welcome to Grog CMS</h1>
        <p class="mb-4">If you're seeing this message, the page is loading...</p>
        <div id="debug" class="mt-4 p-4 bg-gray-100 rounded">
            <h2 class="text-lg font-semibold mb-2">Debug Information:</h2>
            <pre id="debugInfo" class="whitespace-pre-wrap"></pre>
        </div>
    </div>
    <div id="error" class="error mt-4"></div>
    <script src="src/js/app.js" type="module"></script>
    <script>
        window.onerror = function(message, source, lineno, colno, error) {
            const errorElement = document.getElementById('error');
            if (errorElement) {
                errorElement.textContent = `Error: ${message}\nSource: ${source}\nLine: ${lineno}\nColumn: ${colno}`;
            }
        };
        document.getElementById('debugInfo').textContent = `Page loaded at: ${new Date().toISOString()}`;
    </script>
</body>
</html>
